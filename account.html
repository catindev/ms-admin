<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Аккаунт</title>
    <BASE href="/">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/account.css">
    <link rel="stylesheet" href="static/sidebar.css">
  </head>
  <body>

    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mindsales</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/accounts">Все аккаунты</a>
          <a class="nav-item nav-link" id='journal' href="/journal">Журнал</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="" id='adminName'></a>
          <a class="nav-item nav-link" href="" id='exitBtn'>Выход</a>
        </div>
      </div>
    </nav>

        <div class="navbar-header icons">
        </div>

        <div id="sidebar" class="collapse navbar-collapse">
          <ul id="sidebarList" class="nav flex-column">
          </ul>
        </div>

        <div class='containerForm'>
          <form id="accountForm">
            <h3 id='accountName'></h3>
            <p id='author' class="text-muted"></p>
            <div id="alertMessage" class="alert"></div>
            <fieldset>
              <legend>Настройки</legend>
              <div class="form-group">
                <label class="label-form">Название компании</label>
                <input class="form-control" type="text" name="name"\>
              </div>
              <div class="form-group">
                <label class="label-form">Время ожидания</label>
                <input class="form-control" type="text" name="maxWaitingTime"\>
              </div>
              <div class="form-group">
                <label class="label-form">Время разговора</label>
                <input class="form-control" type="text" name="maxConversationTime"\>
              </div>
              <div class="form-group">
                <label class="label-form">Этапы воронки</label>
                <textarea class="form-control" rows="4" name="funnelSteps"></textarea>
              </div>
              <div class="form-group">
                <label class="label-form">Причины для нецелевых</label>
                <textarea class="form-control" rows="4" name="noTargetReasons"></textarea>
              </div>
              <div class="form-group">
                <label class="label-form">Вопрос</label>
                <input class="form-control" type="text" name="targetQuestion"\>
              </div>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </fieldset>
          </form>
        </div>
  <script src="static/config.js"></script>
  <script type="text/javascript" src='/static/js.cookie.js'></script>
  <script type="text/javascript" src='/static/adminName.js'></script>
  <script type="text/javascript" src='/static/account.js'></script>
  <script type="text/javascript" src="/static/sidebar.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </body>
</html>
