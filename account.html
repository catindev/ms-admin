    <link rel="stylesheet" href="static/sidebar.css">
  </head>
  <body>

          <nav id='header' class="navbar navbar-inverse">
          <div class="navbar-header">
              <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a href="#" class="navbar-brand">Mindsales</a>
          </div>
          <div id="navbarCollapse" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li><a href="/accounts/">Все аккануты</a></li>
                  <li><a href="#">Пункт 2</a></li>
                  <li><a href="#">Пункт 3</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id='adminName'><span class="glyphicon glyphicon-user"></span></a></li>
                <li><a href="" id='exitBtn'><span class="glyphicon glyphicon-log-out"></span> Выход</a></li>
              </ul>
          </div>
      </nav>


        <div class="navbar-header">
            <button class='menuBtn btn-primary' type="button" data-target="#sidebar" data-toggle="collapse" class="navbar-toggle">
                Меню
            </button>
        </div>
        <div id="sidebar" class="collapse navbar-collapse">
          <ul id="sidebarList" class="nav nav-pills nav-stacked">
          </ul>
        </div>


        <ul class="nav nav-tabs">
           <li class="active"><a data-toggle="tab" href="#accountSettings">Настройки</a></li>
           <li><a data-toggle="tab" href="#resetPass">Сброс пароля</a></li>
        </ul>

        <div class="tab-content">
            <div id="accountSettings" class="tab-pane fade in active">
              <div class='containerForm'>
                <form id="accountForm">
                  <h3 id='accountName'></h3>
                  <p id='author' class="text-muted"></p>
                  <div id="alertMessage" class="alert"></div>
                  <fieldset>
                    <legend class="fieldsetHeader">Настройки</legend>
                    <div class="form-group">
                      <label class="label-form">Название компании</label>
                      <input class="form-control" type="text" name="name"\>
                    </div>
                    <div class="form-group">
                      <label class="label-form">Время ожидания</label>
                      <input class="form-control" type="text" name="maxWaitingTime"\>
                    </div>
                    <div class="form-group">
                      <label class="label-form">Время разговора</label>
                      <input class="form-control" type="text" name="maxConversationTime"\>
                    </div>
                    <div class="form-group">
                      <label class="label-form">Этапы воронки</label>
                      <textarea class="form-control" rows="4" name="funnelSteps"></textarea>
                    </div>
                    <div class="form-group">
                      <label class="label-form">Причины для нецелевых</label>
                      <textarea class="form-control" name="noTargetReasons"></textarea>
                    </div>
                    <div class="form-group">
                      <label class="label-form">Вопрос</label>
                      <input class="form-control" type="text" name="targetQuestion"\>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                  </fieldset>
                </form>
              </div>
            </div>
            <div id="resetPass" class="tab-pane fade">
              <button type="submit" class="btn btn-primary" id='reset'>Сбросить пароль</button>
            </div>
          </div>


  <script src="static/config.js"></script>

  <script type="text/javascript" src="/static/sidebar.js"></script>
  </body>
