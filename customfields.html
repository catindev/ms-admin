<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Параметры</title>
    <BASE href="/">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/customfields.css">
    <link rel="stylesheet" href="static/sidebar.css">
  </head>
  <body>

    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mindsales</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Все аккаунты</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="" id='adminName'></a>
          <a class="nav-item nav-link" href="" id='exitBtn'>Выход</a>
        </div>
      </div>
    </nav>

    <div class="navbar-header">
        <button class='menuBtn btn-primary' type="button" data-target="#sidebar" data-toggle="collapse" class="navbar-toggler">
            Меню
        </button>
    </div>
    <div id="sidebar" class="collapse navbar-collapse">
      <ul id="sidebarList" class="nav flex-column">
      </ul>
    </div>

      <div class="container-fluid">
        <p class="formHeader">Новый Параметр</p>
        <form id="addParameterForm" class="form-inline">
            <div class='form-group'>
              <input class="form-control" type="text" placeholder="Название параметра">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <div id="alertMessage" class="alert"></div>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>№</th>
                <th>Параметер</th>
              </tr>
            </thead>
            <tbody id=parametersList>
            </tbody>
          </table>
      </div>
      <div class="errorWrapper">
          <fieldset id='errorBlock'><legend>Ошибка</legend></fieldset>
          <p id="errorMessage"></p>
          <p>Обновите страницу и попробуйте еще раз</p>
      </div>
  <script src="static/config.js"></script>
  <script type="text/javascript" src='/static/js.cookie.js'></script>
  <script type="text/javascript" src='/static/checkSession.js'></script>
  <script type="text/javascript" src='/static/customfields.js'></script>
  <script type="text/javascript" src="/static/sidebar.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </body>
</html>
