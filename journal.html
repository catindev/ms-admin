<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/journal.css">
    <title>Журнал</title>
  </head>
  <body>
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mindsales</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/accounts">Все аккаунты</a>
          <a class="nav-item nav-link" id='journal' href="/journal">Журнал</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="" id='adminName'></a>
          <a class="nav-item nav-link" href="" id='exitBtn'>Выход</a>
        </div>
      </div>
    </nav>

    <div class="table-container">
      <table id='journalTable' class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Когда</th>
            <th>Описание</th>
            <th>Данные</th>
          </tr>
        </thead>
        <tbody id='data'>
        </tbody>
      </table>
    </div>

    <div id="alertMessage" class="alert"></div>

    <div id="emptyJournal">Журнал пуст</div>

    <div class="errorWrapper">
        <fieldset id='errorBlock'><legend>Ошибка</legend></fieldset>
        <p id="errorMessage"></p>
    </div>
    <div class="cleanBtnWrap">
      <button type="button" name="button" id='cleanBtn' class="btn btn-primary">Очистить журнал</button>
    </div>
    <script src="static/config.js"></script>
    <script type="text/javascript" src='/static/js.cookie.js'></script>
    <script type="text/javascript" src="/static/adminName.js"></script>
    <script type="text/javascript" src="/static/journal.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </body>
</html>
