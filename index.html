<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="styles/css/bootstrap.css">
    <link rel="stylesheet" href="styles/css/custom.css">
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <form class="form-horizontal">
          <center>
            <h1 class="form-enter">Вход</h1>
          </center>
          <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Логин</label>
            <div class="col-sm-10 ">
              <input type="login" class="form-control" id="login_input" name="login">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password_input" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" id='loginBtn' class="btn btn-primary">Войти</button>
            </div>
          </div>
          <p id='msgForm' style="color:red;"></p>
        </form>
      </div>
    </div>
    <script type="text/javascript" src='js/form.js'></script>
  </body>
</html>
