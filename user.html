<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Аккаунт</title>
    <BASE href="/">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/user.css">
    <link rel="stylesheet" href="static/sidebar.css">
  </head>
  <body>

    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mindsales</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Все аккаунты</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="" id='adminName'></a>
          <a class="nav-item nav-link" href="" id='exitBtn'>Выход</a>
        </div>
      </div>
    </nav>

      <div class="navbar-header">
          <button class='menuBtn btn-primary' type="button" data-target="#sidebar" data-toggle="collapse" class="navbar-toggler">
              Меню
          </button>
      </div>
      <div id="sidebar" class="collapse navbar-collapse">
        <ul id="sidebarList" class="nav flex-column">
        </ul>
      </div>



      <ul class="nav nav-tabs">
         <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#userSettings">Настройки</a></li>
         <li><a class="nav-link"data-toggle="tab" href="#resetPass">Сброс пароля</a></li>
      </ul>

      <div class="tab-content">
          <div id="userSettings" class="tab-pane fade show active">
                  <div class='containerForm'>
                    <form id="userForm">
                      <h3 id='username'></h3>
                      <div id="alertMessage" class="alert"></div>
                      <fieldset>
                        <legend class="fieldsetHeader">Настройки</legend>
                        <div class="form-group">
                          <label class="label-form">Имя</label>
                          <input class="form-control" type="text" name="name"\>
                        </div>
                        <div class="form-group">
                          <label for="phones">Номера телефонов</label>
                          <textarea id='textarea' class="form-control" rows="4" name="phones"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="type">Должность</label>
                          <select class="form-control" name="type">
                            <option value="boss">начальник</option>
                            <option value="manager">менеджер</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label class="label-form">Почта</label>
                          <input class="form-control" type="text" name="email"\>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                      </fieldset>
                    </form>
              </div>
          </div>
          <div id="resetPass" class="tab-pane fade">
            <div id='alertPassword' class="alert"></div>
            <button type="button" class="btn btn-primary" id='reset'>Сбросить пароль</button>
          </div>
        </div>

  <script src="static/config.js"></script>
  <script type="text/javascript" src='/static/js.cookie.js'></script>
  <script type="text/javascript" src='/static/checkSession.js'></script>
  <script type="text/javascript" src='/static/user.js'></script>
  <script type="text/javascript" src="/static/sidebar.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </body>
  </html>
