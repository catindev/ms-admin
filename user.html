<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Аккаунт</title>
    <BASE href="/">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/user.css">
    <link rel="stylesheet" href="static/sidebar.css">
  </head>
  <body>

    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mindsales</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/accounts">Все аккаунты</a>
          <a class="nav-item nav-link" id='journal' href="/journal">Журнал</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="" id='adminName'></a>
          <a class="nav-item nav-link" href="" id='exitBtn'>Выход</a>
        </div>
      </div>
    </nav>

      <div class="navbar-header">
          <button class='menuBtn btn-primary' type="button" data-target="#sidebar" data-toggle="collapse" class="navbar-toggler">
              Меню
          </button>
      </div>
      <div id="sidebar" class="collapse navbar-collapse">
        <ul id="sidebarList" class="nav flex-column">
        </ul>
      </div>

      <div id="userSettings">
              <div class='containerForm'>
                <form id="userForm">
                  <h3 id='username'></h3>
                  <div id="alertMessage" class="alert"></div>
                  <fieldset>
                    <legend class="fieldsetHeader">Настройки</legend>
                    <div class="form-group">
                      <label class="label-form">Имя</label>
                      <input class="form-control" type="text" name="name"\>
                    </div>
                    <div class="form-group">
                      <label for="access">Должность</label>
                      <select class="form-control" name="access">
                        <option value="boss">начальник</option>
                        <option value="manager">менеджер</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                  </fieldset>
                </form>

                <form id='addNumForm'>
                  <fieldset>
                    <legend>Номера телефонов</legend>
                    <div class="">
                      <label style="display:block">Телефон</label>
                      <input class='numField form-control' type="text" name="phone" value="">
                      <button type="button" id="addBtn" name="button" class="btn btn-primary">Добавить</button>
                    </div>
                  </fieldset>
                </form>

                <form class="editNumForm">
                  <fieldset>
                    <div class="">
                      <input class='numField form-control' type="text" name="phone" value="">
                      <button type="button" name="button" class="btn btn-primary saveBtn"><span></span></button>
                      <button type="button" name="button" class="btn btn-danger delBtn">X</button>
                      <small class="saveMsg text-muted">Сохранено</small>
                    </div>
                  </fieldset>
                </form>

          </div>
      </div>

  <script src="static/config.js"></script>
  <script type="text/javascript" src='/static/js.cookie.js'></script>
  <script type="text/javascript" src='/static/adminName.js'></script>
  <script type="text/javascript" src='/static/user.js'></script>
  <script type="text/javascript" src="/static/sidebar.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </body>
  </html>
