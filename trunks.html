<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Аккаунт</title>
    <BASE href="/">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/trunks.css">
    <link rel="stylesheet" href="static/sidebar.css">
  </head>
  <body>

    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mindsales</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Все аккаунты</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="" id='adminName'></a>
          <a class="nav-item nav-link" href="" id='exitBtn'>Выход</a>
        </div>
      </div>
    </nav>

    <div class="navbar-header">
        <button class='menuBtn btn-primary' type="button" data-target="#sidebar" data-toggle="collapse" class="navbar-toggler">
            Меню
        </button>
    </div>
    <div id="sidebar" class="collapse navbar-collapse">
      <ul id="sidebarList" class="nav flex-column">
      </ul>
    </div>

    <div class="trunksContainer">
    <form id='addTrunkForm'>
      <h3  class="form-header">Транки</h3>
      <div id='alertMessage' class="alert"></div>
      <h4 class="fix-header">Добавить транк</h4>
        <fieldset>
          <div class="row">
            <div class="form-group">
              <label>Номер</label>
              <input type="tel" class="form-control" id='phone' name="phone">
            </div>
            <div class="form-group">
              <label>Название</label>
              <input type="text" class="form-control" id='name' name="name">
            </div>
            <button id='add' type="submit" class="btn btn-primary">Добавить транк</button>
          </div>
        </fieldset>
      </form>
      <hr>
      <div id='editTrunkForm'>
        <p id='noTrunks'>Транков нет</p>
      </div>
    </div>
    <script src="static/config.js"></script>
    <script type="text/javascript" src='/static/js.cookie.js'></script>
    <script type="text/javascript" src='/static/adminName.js'></script>
    <script type="text/javascript" src='/static/trunks.js'></script>
    <script type="text/javascript" src="/static/sidebar.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    </body>
    </html>
