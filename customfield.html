  </head>
  <body>
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mindsales</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/accounts">Все аккаунты</a>
          <a class="nav-item nav-link" id='journal' href="/journal">Журнал</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="" id='adminName'></a>
          <a class="nav-item nav-link" href="" id='exitBtn'>Выход</a>
        </div>
      </div>

    <div class="navbar-header icons"></div>

    <div id="sidebar" class="collapse navbar-collapse">
      <ul id="sidebarList" class="nav flex-column">
      </ul>

      <div class='containerForm'>
        <form id="parameterForm">
          <h3 id='parameterName'></h3>
          <div id="alertMessage" class="alert"></div>
          <fieldset>
            <legend class="fieldsetHeader">Настройки</legend>
              <div class="form-group">
                <label>Название</label>
                <input class="form-control" type="text" name="name">
              </div>
              <div class='form-group'>
                <label for="type">Тип параметра</label>
                <select class="form-control" name="type">
                  <div class='form-group'>
                    <option value="select">Список</option>
                    <option value="multiselect">Мультисписок</option>
                    <option value="text">Обычный текст</option>
                </select>
              </div>
              <div class="form-group">
                <label for="list">Значения</label>
                <textarea id='textarea' class="form-control" rows="4" name="list"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </fieldset>
        </form>
      </div>
