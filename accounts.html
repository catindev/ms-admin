<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Аккаунты</title>
    <BASE href="/">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/accounts.css">
  </head>
  <body>
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mindsales</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Все аккаунты <span class="sr-only">(current)</span></a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="" id='adminName'></a>
          <a class="nav-item nav-link" href="" id='exitBtn'>Выход</a>
        </div>
      </div>
    </nav>

    <div class="container-form">
      <h1 class="label-form">Новый аккаунт</h1>
        <form class="form-row">
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Название аккаунта">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
        </form>
    </div>

      <div id="alertMessage" class="alert"></div>
      <div class="table-container">
        <table id='accountsTable' class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="tableCell">№</th>
              <th>Аккаунт</th>
            </tr>
          </thead>
          <tbody id=accountsList>
          </tbody>
        </table>
        <div class="noAccWrapper">
          <p id='noAccounts'>Аккаунтов нет</p>
        </div>
      </div>
    <div class="errorWrapper">
        <fieldset id='errorBlock'><legend>Ошибка</legend></fieldset>
        <p id="errorMessage"></p>
        <p>Обновите страницу и попробуйте еще раз</p>
    </div>
    <script src="static/config.js"></script>
    <script type="text/javascript" src='static/js.cookie.js'></script>
    <script type="text/javascript" src='static/checkSession.js'></script>
    <script type="text/javascript" src='static/accounts.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </body>
</html>
